<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.svg" alt="logo" id="logo" />
        <p class="logo-text">Three Dots</p>
      </div>
      <div class="dropdown-menu">
        <ul>
          <li><a href="#">Specs</a></li>
          <li>
            <a href="#">Products</a>
            <i class="fa fa-angle-down"></i>
            <ul>
              <li><a href="#">Phones</a></li>
              <li><a href="#">Tablets</a></li>
              <li><a href="#">Laptops</a></li>
              <li><a href="#">Routers</a></li>
              <li><a href="#">Wearables</a></li>
            </ul>
          </li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="card">
        <img src="img/cart.svg" alt="cart" />
      </div>
    </header>
    <main>
      <div class="laptop-text">
        <h1>Laptop for the future</h1>
        <p>The 14 inch bezeless display offering a 4k display with touch screen.</p>
        <button class="btn-light">14 Inch</button>
        <button class="btn-dark">Add to chart</button>
      </div>

      <div class="laptop-pic">
        <img src="img/matebook.png" alt="matebook" id="matebook" />
        <div class="dots">
          <img src="img/arrow-left.svg" alt="" />
          <img src="img/dot.svg" alt="" />
          <img src="img/dot-full.svg" alt="" />
          <img src="img/dot-full.svg" alt="" />
          <img src="img/arrow-right.svg" alt="" />
        </div>
      </div>

      <img class="big-circle" src="./img/big-eclipse.svg" alt="" />
      <img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
      <img class="small-circle" src="./img/small-eclipse.svg" alt="" />
    </main>
  </body>
</html>
